  <a id="continue_link" href="#">I agree to terms of service</a>


  <script type="text/javascript">
    var wifi4euTimerStart = Date.now();
    var wifi4euNetworkIdentifier = 'NETWORK_IDENTIFIER';
    var wifi4euLanguage = 'EN';
    </script>
  <script type="text/javascript" src="https://collection.wifi4eu.ec.europa.eu/wifi4eu.min.js"></script>
  <script type="application/javascript">
    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
      });
      return vars;
    }

    function getUrlParam(parameter, defaultvalue){
      var urlparameter = defaultvalue;
      if(window.location.href.indexOf(parameter) > -1){
        urlparameter = getUrlVars()[parameter];
      }
      return urlparameter;
    }
    
    document.getElementById("continue_link").addEventListener("click", function() {
      var baseGrantUrl = getUrlParam("base_grant_url");
      var continueUrl = getUrlParam("continue_url");
      window.location = baseGrantUrl + "?continue_url=" + continueUrl;
    });
  </script>
</body>
